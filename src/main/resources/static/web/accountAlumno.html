<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Alumno</title>
</head>
<body>
    <main>
        <div class="container">
            <h2>Editar informacion</h2>
            <form class="container mt-4 mb-4" >
                <div class="mb-4 mt-4">
                    <label for="email" class="form-label">Ingrese su Usuario/Correo</label> 
                    <input v-model="email"  type="email" placeholder="Introduzca su Email" class="form-control" required>
                </div>
                <div class="inicioSesion mb-4 mt-4 d-flex justify-content-around">
                    <button  v-on:click="loadAlumnos" class="btn btn-success m-2">Editar Usuario</button>
                </div>
            </form>
        </div>    
        <div class="info-personal" id="app">
            <h2>
                Informacion Personal
            </h2>
            <ul v-for="alumno in alumnos">
                <li>{{alumno.nombre}}</li>
                <li>Apellido</li>
                <li>Email</li>
            </ul>
            <h5>editar informacion personal</h5>
        </div>
        <div class="info-cursos">
            <h2>
                Informacion de cursos Inscriptos
            </h2>
            <li>nombre</li>
            <li>Turno</li>
            <li>Profesores y Tutores Asignados</li>
        </div> 
    </main>    
    <div class="container">
        <h2>Editar informacion</h2>
        <form class="container mt-4 mb-4">
            <div class="mb-4 mt-4">
                <label for="id" class="form-label">id alumno</label> 
                <input v-model="id"  type="number" placeholder="Introduzca su id alumno"  class="form-control" required> 
            </div>
            <div class="mb-4 mt-4">
                <label for="nombre" class="form-label">Nombre</label> 
                <input v-model="nombre" id="nombre" type="text" placeholder="Introduzca su Nombre" class="form-control" required>
            </div>
            <div class="mb-4 mt-4">
                <label for="apellido" class="form-label">Apellido</label> 
                <input v-model="apellido" id="apellido"  placeholder="Introduzca su Apellido" class="form-control" required>
            </div>
            <div class="mb-4 mt-4">
                <label for="email" class="form-label">Usuario/Correo</label> 
                <input v-model="email"  type="email" placeholder="Introduzca su Email" class="form-control" required>
            </div>
            <div class="mb-4 mt-4">
                <label for="password" class="form-label">Password</label> 
                <input v-model="password"  type="number" placeholder="Introduzca su Password"  class="form-control" required> 
            </div>
            <div class="mb-4 mt-4">
                <label for="roleName" class="form-label">Role Name</label> 
                <input v-model="roleName" id="roleName2" type="text" placeholder="Introduzca su role" class="form-control" required>
            </div>
            <div class="inicioSesion mb-4 mt-4 d-flex justify-content-around">
                <button type="submit" @click="editarAlumno" class="btn btn-success m-2">Editar Usuario</button>
            </div>
        </form>
    </div>    
    <div class="container">
        <h2>Anotar Alumno a un curso</h2> 
        <form class="container mt-4 mb-4">
            <div class="mb-4 mt-4">
                <label for="id" class="form-label">id alumno</label> 
                <input v-model="id"  type="number" placeholder="Introduzca su id alumno"  class="form-control" required> 
            </div>
            <div class="mb-4 mt-4">
                <label for="curso" class="form-label">Nombre del Curso</label> 
                <input v-model="curso"  type="text" placeholder="Introduzca el nombre del Curso"  class="form-control" required> 
            </div>
            <div class="mb-4 mt-4">
                <label for="turno" class="form-label">Turno del Curso</label> 
                <input v-model="turno"  type="text" placeholder="Introduzca el turno del curso" class="form-control" required>
            </div>
            <div class="inicioSesion mb-4 mt-4 d-flex justify-content-around">
                <button type="submit" @click="anotarAlumnoACurso" class="btn btn-success m-2">Anotar Usuario Usuario</button>
            </div>
        </form>  
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="scripts/accountAlumno.js"></script>
</body>
</html>
